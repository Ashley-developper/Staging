            body{
                background-color: white;

            .navbar {

            .Island {
                position: fixed;
                display: flex;
                background-color: black;
                width: 120px;
                height: 40px;
                left: 50%;
                top: 14px;
                transform: translateX(-50%);
                border-radius: 999px;
                cursor: pointer;
                transition: 0.3s;
                justify-content: center;
                align-items: center;
            }

            .Island.grow {
                padding: 0px 10px;
                min-width: 120px;

            .text {
                color: white;
                opacity: 0;
                transition: 1s;
            }

    <body>
        <nav class="navbar">

        <div class="Island grow">
            <p class="text"></p>
        </div>
        <p></p>
    </body>
    
    <script>
        //Started June 16 17:48:07
        const Island = document.querySelector('.Island')
        const Islandgrow = document.querySelector('.Island.grow')
        const text = document.querySelector('.text')
        const text2 = document.querySelector('.text2')
        Island.classList.remove ('grow')
        text.style.opacity=('0')
        Island.addEventListener('mouseenter',function() {
            text.style.transition=('1s')
            Island.classList.add ('grow')
            text.style.opacity=('1')
            text.innerText='Developper BETA'
        })
        Island.addEventListener('mouseleave',function() {
            text.style.transition=('0.3s')
            Island.classList.remove ('grow')
            text.style.opacity=('0')
        })
    </script>
    </body>
