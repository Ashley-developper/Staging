<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Ashley studio, interested in everthing in the world. We also help people building personal website, like this.">
        <meta name="keywords" content="Ashley, Interest, Personal website, Ashley Studio">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Zhanyi Zhou">
        <title> AOS 4 developper BETA</title>
        <link rel="icon" href="https://i.ibb.co/DPCmRdtg/Ashley-light.png">
        <style>
            body{
                background: white;
                font-family: Garamond, serif;
                font-size: 25px;
            }
            
            .Island {
                will-change: width, opacity, height;
                position: fixed;
                display: flex;
                background-color: black;
                width: 170px;
                height: 40px;
                left: 50%;
                top: 14px;
                transform: translateX(-50%);
                border-radius: 20px 20px 20px 20px;
                cursor: pointer;
                transition: all 0.3s ease;
                justify-content: center;
                align-items: center;
            }

            .Island.grow {
                padding: 0px 10px;
                min-width: 120px;
                width: 270px;
                height: 40px;
            }

            .Island.plus {
                padding: 0px 10px;
                min-width: 120px;
                width: 370px;
                height: 100px;
            }

            .text {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                top: -20px;
                display: flex;
                color: white;
                opacity: 1;
                transition: all 1s ease;
            }

            .hidden {
                opacity: 0;
                transition: 0.3s;
            }
            
            .logo {
                opacity: 1;
                position: fixed;
                display: flex;
                left: 7px;
                top: 5px;
            }

            .hamburger {
                color: white;
                opacity: 1;
                position: fixed;
                display: flex;
                right: 8px;
                top: -4px;
                font-size: 30px;
            }
            
        </style>
        
    </head>
    
    <body>
        <nav class="navbar">
            <div class="Island grow">
                <p class="text hidden"></p>
                <a class="logo" href="/"><img src="https://i.ibb.co/KjZ0wgkV/Ashley-light.png" width="30px" height="auto"></a>
                <div class='hamburger'>â˜°</div>
            </div>
        </nav>
    </body>
    
    <script>
        //Started June 16 17:48:07
        const Island = document.querySelector('.Island')
        const Islandgrow = document.querySelector('.Island.grow')
        const text = document.querySelector('.text')
        const hidden = document.querySelector('.hidden')
        const hamburger = document.querySelector('.hamburger')

        Island.classList.remove ('grow')
        Island.addEventListener('click',function() {
            text.innerText='Main Page'
            Island.classList.toggle ('grow')
            text.classList.toggle ('hidden')
        })

        hamburger.addEventListener('click',function() {
            Island.classList.toggle ('plus')
            text.classList.add ('hidden')
        })
        
    </script>
    </body>
</html>
