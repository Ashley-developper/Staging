<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Island Test</title>
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      height: 100vh;
    }

    .island {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 40px;
      background-color: black;
      border-radius: 20px;
      transition: all 0.4s ease;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
      cursor: pointer;
    }

    .island.expand {
      width: 260px;
      border-radius: 25px;
    }

    .island-text {
      opacity: 0;
      transition: opacity 0.3s ease;
      font-size: 16px;
    }

    .island.expand .island-text {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="island" id="island">
    <span class="island-text">Bonjour, Ashley Studio!</span>
  </div>

  <script>
    const island = document.getElementById('island');

    island.addEventListener('mouseenter', () => {
      island.classList.add('expand');
    });

    island.addEventListener('mouseleave', () => {
      island.classList.remove('expand');
    });
  </script>

</body>
</html>
